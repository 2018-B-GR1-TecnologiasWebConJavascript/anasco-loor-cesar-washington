<h3> Gestion de Usuarios</h3>
<p>Gestiona sus usuarios</p>

<table>
  <!-- tr -> table row-->
  <tr>
    <!-- th -> table header-->
    <th>Identificador</th>
    <th>Nombre</th>
    <th>Accion</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <!-- td -> table detail-->
    <!-- INTERPOLACION -->
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <!-- Event Binding ()-->
      <button (click)="imprimir(usuario)" >Eliminar {{hola()}}</button>
    </td>
  </tr>
</table>
